<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione</title>
</head>
<body>
    <form action="gestioneprenotazione.php" method="POST">
        Nome: <input type="text" name="nome"><br>
        Cognome: <input type="text" name="cognome"><br>
        Numero del tavolo:
        <select name="tavolo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        Orario: <input type="time" name="orario"><br>
        Eventuali note: <textarea name="note"></textarea><br>
        Vuoi l'antipasto? <input type="checkbox" name="antipasto"><br>
        Vuoi il primo? <input type="checkbox" name="primo"><br>
        Vuoi il secondo? <input type="checkbox" name="secondo"><br>
        Uso del parcheggio:<br>
        <input type="radio" name="parcheggio" value="custodito"> Parcheggio custodito<br>
        <input type="radio" name="parcheggio" value="non custodito"> Parcheggio non custodito<br>
        <input type="radio" name="parcheggio" value="nessuno"> Nessun parcheggio<br>
        <input type="submit" value="Invia">
    </form>
</body>
</html>
